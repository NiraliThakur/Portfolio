<section class="education-section" id="education">
    <h2>Education</h2>
    <div class="education-container">
        <div *ngFor="let education of educationList" class="education-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="degree">{{ education.degree }}</mat-card-title>
                <mat-card-subtitle class="year">{{ education.year }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="institution">{{ education.institution }}</p>
                <p class="description">{{ education.description }}</p>
            </mat-card-content>
        </mat-card>
        </div>
    </div>
</section>
